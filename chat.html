<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с продавцом товара</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f5;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            background-color: #fff;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.user {
            text-align: right;
        }
        .message p {
            display: inline-block;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.user p {
            background-color: #007bff;
            color: white;
        }
        .message.seller p {
            background-color: #f1f1f1;
            color: black;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #f1f1f1;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Чат с продавцом</h1>
    </header>
    <div class="chat-container" id="chat-container">
        <!-- Сообщения будут добавляться динамически -->
    </div>
    <div class="chat-input">
        <input type="text" id="message-input" placeholder="Введите сообщение...">
        <button onclick="sendMessage()">Отправить</button>
    </div>
    <script>
        const chatContainer = document.getElementById('chat-container');

        // Функция для отображения сообщения
        function addMessage(author, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', author);
            messageElement.innerHTML = `<p>${text}</p>`;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Прокрутка вниз
        }

        // Отправка сообщения
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message) return;

            // Отобразить сообщение пользователя
            addMessage('user', message);

            // Очистка поля ввода
            input.value = '';

            // Отправка сообщения на сервер
            const response = await fetch('/api/chat/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message }),
            });

            // Получение ответа от продавца
            if (response.ok) {
                const data = await response.json();
                addMessage('seller', data.reply);
            } else {
                addMessage('seller', 'Ошибка отправки сообщения.');
            }
        }

        // Загрузка истории чата
        async function loadChat() {
            const response = await fetch('/api/chat/history');
            if (response.ok) {
                const data = await response.json();
                data.messages.forEach(msg => addMessage(msg.author, msg.text));
            }
        }

        // Загрузка истории при загрузке страницы
        loadChat();
    </script>
</body>
</html>
